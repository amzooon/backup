<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="ico/PageIcon.png" />
  <title>My Drive</title>
  <link rel="stylesheet" href="Drive.css" />
</head>
<body>
  <div class="container">
    <h1>
      My Drive
      <span class="image-container">
        <img id="randomImage" src="ico/PageIcon.png" alt="Icon" />
      </span>
    </h1>

    <div class="grid" id="mediaGrid"></div>
  </div>

  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <div id="modalContent" class="modal-content-center">
        <img id="modalImage" src="" alt="preview" />
        <video id="modalVideo" controls style="display:none;"></video>
      </div>
      <a id="downloadButton" class="download-link" href="" download>Download</a>
    </div>
  </div>

  <script src="media.js"></script>
  <script src="Drive.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>
</html>
